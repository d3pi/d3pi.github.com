---
layout: default
---
<section role="banner">
    <img src="/img/banner.jpg" />
</section>

<section class="content">
    <h2>Welecome to nolearning's blog!</h2>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }} </span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
